<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form action="getinfo.php" method="post">
        <fieldset id="Pessoal">
            <legend>Dados Pessoais</legend>
            <p>Nome: <input type="text" name="nome" id="nome" size="20" maxlength="20" placeholder="Ex: Igor"></p>
            <p>RG: <input type="text" name="rg" id="rg" size="20" maxlength="20" placeholder="Ex: 12 345 678-9."></p>
            <p>CPF: <input type="text" name="cpf" id="cpf" size="20" maxlength="20" placeholder="Ex: 023.967.157-59"></p>
            <p>Endereço: <input type="text" name="endereco" id="endereco" size="20" maxlength="20" placeholder="Ex: Rua dos Porco Loco"></p>
            <p>Idade: <input type="number" name="idade" id="idade" size="2" maxlength="2" placeholder="EX: 27"></p>
            <p>Data: </p> <input type="date" name="data" id="data" size="20" maxlength="20" placeholder="14/03/2024">
            <p>Época do ano:</p>
            <input type="checkbox" name="estacao[]" id="outono" value="Outono">
            <label for="outono">Outono</label>
            <input type="checkbox" name="estacao[]" id="inveno" value="Inverno">
            <label for="inverno">Inverno</label>
            <input type="checkbox" name="estacao[]" id="primavera" value="Primavera">
            <label for="primavera">Primavera</label>
            <input type="checkbox" name="estacao[]" id="verao" value="Verao">
            <label for="verao">Verão</label>
            <p>Gênero:</p>
            <input type="radio" name="genero" id="masculino" value="Masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" id="feminino" value="Feminino">
            <label for="feminino">Feminino</label><br>
            <P>Cor preferida: </P>
            <input type="color" name="cor" id="cor" value="#4efc03">
            

            

        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>


</body>
</html>
