<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 numeros com soma e media</title>
</head>
<body>
    
    <script>

        var sum = 0
        for (var i = 1; i <= 5; i++){
            var num = parseInt(prompt(`Digite o ${i}º numero`))
            sum = sum + num
        }
        alert("Soma " + sum)
        alert("Média " + sum / 5)








    </script>





</body>
</html>
