<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexo F, M ou O</title>
</head>
<body>
    
    
    <script>
    
        let sexo = prompt("Digite a letra inicial do seu sexo: ")
        if (sexo=='F' || sexo=='f'){
            alert('FEMININO');
        }
        else if(sexo=='M' || sexo=='m'){
            alert("MASCULINO");
        }
        else if(sexo=='O' || sexo=='o'){
            alert("OUTRO");
        }
        else{
            alert("Sexo inv√°lido");
        }

    </script>


</body>
</html>
