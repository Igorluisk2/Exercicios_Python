<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" >
    let reais = parseFloat(prompt("Digite a quantidade de reais que deseja converter para dolar: "));
    let dolar = parseFloat(prompt("Digite a cotação do dolar: "));
    let conversao = reais/dolar;
    window.alert("O valor de "+reais.toFixed(2)+" reais é equivalente a "+conversao.toFixed(2)+" dolares no dia de hoje");
    


    </script>

</body>
</html>
