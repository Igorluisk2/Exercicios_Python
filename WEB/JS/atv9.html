<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de duas notas</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Digite a sua primeira nota:"))
        let n2 = parseInt(prompt("Digite a sua segunda nota:"))
        media = (n1+n2)/2;

        if(media==10){
            alert("Aprovado com distinção, média "+media)
       }
        else if(media>=7 && media<10){
            alert("Aprovado, com média "+media)
        }
        else if(media<7){
            alert("Reprovado, sua média foi insuficiente "+media)
        }
        else{
            alert("Erro")
        }


    </script>



    
</body>
</html>
