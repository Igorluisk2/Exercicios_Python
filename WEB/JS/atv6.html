<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let valor = parseInt(prompt("Digite um número e eu te direi se ele é negativo, positivo ou neutro: "))
    if (valor <0){
        alert("NEGATIVO")
    }

    else if (valor >0){
        alert("POSITIVO")
    }
    else if(valor==0){
        alert("Neutro")
    }
    else {
        alert("Apenas números")
    }







    </script>


</body>
</html>
