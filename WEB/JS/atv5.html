<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 numeros e imprima o maior</title>
</head>
<body>
    
    <script>

    var primeiro = prompt("Digite um número")
    var segundo = prompt("Digite outro número")

    if (primeiro > segundo) {
        document.write(`O primeiro numero é maior ${primeiro}`)
    }

    else {
        document.write(`O segundo numero é maior: ${segundo}`)
    }







    </script>





</body>
</html>
