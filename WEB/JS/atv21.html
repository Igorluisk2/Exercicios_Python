<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 num inteiros, calcule e mostre a quantidade de pares e impares</title>
</head>
<body>
    
    <script>
        var  numerosPares = 0
        var  numerosImpares = 0

        for(var i = 1; i<= 10; i++){
            var num = parseInt(prompt(`numero ${i}: `))
            if (num%2 == 0){
                numerosPares++
            }
            else{
                numerosImpares++
            }
        }
        console.log
        console.log(numerosPares + "Pares")
        console.log(numerosImpares + "Impares")










    </script>






</body>
</html>
