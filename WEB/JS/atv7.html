<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de salario </title>
</head>
<body>
    
    <script>

    let salario = parseInt(prompt("Digite o seu atual salário para saber seu reajuste"))
    if (salario<500){
        salario = salario+(salario*15/100)
        alert("Com o reajuste de 15%, seu novo salario é de: "+salario)
    }
    else if(salario>=500 && salario<=1000){
        salario = salario+(salario*10/100)
        alert("Com o reajuste de 10%, seu novo salario é de: "+salario)
    }
    else if(salario>1000){
        salario = salario+(salario*5/100)
        alert("Com o reajuste de 5%, seu novo salario é de: "+salario)
    }




    </script>



</body>
</html>
