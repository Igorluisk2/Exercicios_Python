<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>

<body>

    <form>
        <fieldset id="pessoal">
            <legend>Dados pessoais</legend>
            <label for="fname">Primeiro nome:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Último nome:</label><br>
            <input type="text" id="lname" nome="lname" required><br>
            <input type="submit" value="Enviar">
        </fieldset>

        <br>

        <fieldset id="radio">
            <legend>Radio</legend>
            <p>Qual a sua linguagem preferida?</p>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="javascript">JavaScript</label><br>
        </fieldset>

        <br>

        <fieldset id="checkbox">
            <legend>checkbox</legend>
            <p>Qual a sua linguagem preferida?</p>

            <input type="checkbox" id="html2" name="fav_language" value="HTML2">
            <label for="html2">HTML</label><br>

            <input type="checkbox" id="css2" name="fav_language" value="CSS2">
            <label for="css2">CSS</label><br>

            <input type="checkbox" id="javascript2" name="fav_language" value="javascript2">
            <label for="javascript2">JavaScript</label><br>
        </fieldset>

        <br>

        <fieldset id="pessoal">
            <legend>Dados pessoais</legend>
            <p>Nome: <input type="text" name="texto" id="campot" size="20" maxlength="10" placeholder="Nome completo">
            </p>
        </fieldset>


        <fieldset id="email">
            <legend>email</legend>
            <p>email: <input type="email" name="email" id="campoe" size="20" maxlength="30"
                    placeholder="exemplo@ex.com"></p>
        </fieldset>

        <fieldset id="senha">
            <legend>Senha</legend>
            <p>Senha: <input type="password" name="Senha" id="campos" size="20" maxlength="12" placeholder="abc@123">
            </p>
        </fieldset>

        <fieldset id="data">
            <legend>Data</legend>
            <p>Data nascimento: <input type="date" name="Senha" id="campos=d" size="20" maxlength="10"
                    placeholder="00-00-0000">
            </p>
        </fieldset>




    </form>


</body>

</html>
