<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="send.php" method="post">
        <fieldset id="pessoal">
            <legend>Dados pessoais</legend>
            <label for="fname">Primeiro nome:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Último nome:</label><br>
            <input type="text" id="lname" name="lname" required><br>

            <label for="fname">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="lname">Nome da Mãe:</label><br>
            <input type="text" id="mname" name="mname" required><br>

            <label for="fname">Telefone:</label><br>
            <input type="number" id="tel" name="tel" required><br>

        </fieldset>

        <fieldset id="endereço">
            <legend>Endereço</legend>
            <label for="cep">CEP</label>:
            <input type="number" id="cep" name="cep" size="20" maxlength="8" required><br><br>

            <label for="rua">Rua</label>:
            <input type="text" id="rua" name="rua" required><br><br>

            <label for="numero">Número</label>:
            <input type="number" id="numero" name="numero" required><br><br>

            <label for="cidade">Cidade</label>:
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado</label>:
            <input type="text" id="estado" name="estado" required><br>

        </fieldset>

        <br>

        <fieldset id="Dados Financeiros">
            <legend>Dados Financeiros</legend>

            <label for="salario">Salário:</label> <input type="number" name="salario" id="salario" required><br><br>
            <label for="Conta bancária">Conta Bancária:</label> <input type="number" name="conta_bancaria"
                id="conta_bancaria" required><br><br>
            <label for="cartao de Crédito">Cartão de Crédito: </label> <input type="number" name="cartao_credito"
                id="cartao_credito" required><br><br>
            <label for="Investimentos">Investimentos:</label> <input type="text" name="investimentos" id="investimentos"
                required><br><br>
            <label for="dividas">Dívidas:</label> <input type="number" name="dividas" id="dividas" required><br>
        </fieldset>


        <br>

        <fieldset id="dados comerciais">
            <legend>Dados comerciais</legend>
            <label for="nome da empresa">Nome da Empresa:</label> <input type="text" name="nome_empresa"
                id="nome_empresa" required><br><br>
            <label for="cnpj">CNPJ:</label> <input type="text" name="cnpj" id="cnpj" required><br><br>
            <label for="ramo de atividade">Ramo de Atividade:</label> <input type="text" name="ramo_atividade"
                id="ramo_atividade" required><br><br>
            <label for="faturamento mensal">Faturamento Mensal:</label> <input type="text" name="faturamento_mensal"
                id="faturamento_mensal" required><br><br>
            <label for="numero de funcionarios">Número de Funcionários:</label> <input type="number"
                name="num_funcionarios" id="num_funcionarios" required><br>
        </fieldset>

        <br>


        <fieldset id="Cadastro veiculo">
            <legend>Cadastro de Veículo</legend>
            <label for="marca">Marca:</label> <input type="text" name="marca_veiculo" id="marca_veiculo"
                placeholder="Toyota" required><br><br>
            <label for="modelo">Modelo:</label> <input type="text" name="modelo" id="modelo" placeholder="Corolla"
                required><br><br>
            <label for="Ano">Ano:</label> <input type="number" name="ano" id="ano" placeholder="22-23" required><br><br>
            <label for="placa">Placa:</label> <input type="text" name="placa" id="placa" placeholder="BRA2E19"
                required><br><br>
            <label for="Cor">Cor:</label> <input type="text" name="cor" id="cor" placeholder="Azul" required><br>


        </fieldset>

        <fieldset id="cadastro imovel">
            <legend>Cadastro Imóvel</legend>
            <label for="tipo de imovel">Tipo de Imóvel:</label> <input type="text" name="tipo_imovel" id="tipo_imovel"
                required><br><br>
            <label for="endereco do imovel">Endereço do Imóvel:</label> <input type="text" name="endereco_imovel"
                id="endereco_imovel" required><br><br>
            <label for="valor do imovel">Valor do Imóvel:</label> <input type="number" name="valor_imovel"
                id="valor_imovel" required><br><br>
            <label for="area do imovel">Área do Imóvel:</label> <input type="text" name="area_imovel" id="area_imovel"
                required><br><br>
            <label for="numero de quartos">Número de Quartos:</label> <input type="number" name="num_quartos_imovel"
                id="num_quartos_imovel" required><br>

        </fieldset>

        <fieldset id="dados conjuge">
            <legend>Dados Cônjuge</legend>
            <label for="nome do conjuge">Nome do Cônjuge:</label> <input type="text" name="nome_conjuge"
                id="nome_conjuge" required><br><br>
            <label for="idade do conjuge">Idade do Cônjuge:</label> <input type="number" name="idade_conjuge"
                id="idade_conjuge" required><br><br>
            <label for="profissao do conjuge">Profissão do Cônjuge:</label> <input type="text" name="profissao_conjuge"
                id="profissao_conjuge" required><br><br>
            <label for="renda do conjuge">Renda do Cônjuge:</label> <input type="number" name="renda_conjuge"
                id="renda_conjuge" required><br><br>
            <label for="contato do conjuge">Contato do Cônjuge:</label> <input type="number" name="contato_conjuge"
                id="contato_conjuge" required><br>

        </fieldset>

        <fieldset id="dados filhos">
            <legend>Dados Filhos</legend>
            <label for="quantidade de filhos">Quantidade de Filhos:</label> <input type="number"
                name="quantidade_filhos" id="quantidade_filhos" required><br><br>
            <label for="nome do primeiro filho"></label>Nome do primeiro Filho: <input type="text" name="nome_pfilho"
                id="nome_pfilho" required><br><br>
            <label for="data de nascimento primeiro filho">Data de nascimento do primeiro filho:</label> <input
                type="date" name="nasc_pfilho" id="nasc_pfilho" required><br><br>
            <label for="escolaridade do primeiro filho">Escolaridade do primeiro filho:</label> <input type="text"
                name="escolaridade_pfilho" id="escolaridade_pfilho" required><br><br>
            <label for="outras informacoes sobre o primeiro filho"></label>Outras Informações sobre o primeiro Filho:
            <textarea name="outras_informacoes_pfilho" id="outras_informacoes_pfilho" required></textarea><br>
        </fieldset>

        <fieldset id="dados formacao escolar">
            <legend>Dados Formação Escolar</legend>
            <label for="nivel de escolaridade:">Nível de Escolaridade:</label> <input type="text"
                name="nivel_escolaridade" id="nivel_escolaridadeid" required><br><br>
            <label for="instituicao de ensino">Instituição de Ensino:</label> <input type="text"
                name="instituicao_ensino" id="instituicao_ensinoid" required><br><br>
            <label for="curso">Curso:</label> <input type="text" name="curso" id="cursoid" required><br><br>
            <label for="ano de conclusao">Ano de Conclusão:</label> <input type="number" name="ano_conclusao"
                id="ano_conclusaoid" required><br><br>
            <label for="certificacoes">Certificações:</label> <input type="text" name="certificacoes"
                id="certificacoesid" required><br>
        </fieldset>




        <input type="submit" value="Enviar">
    </form>


</body>

</html>
